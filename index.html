<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Drum-Kit</title>
</head>

<body>
    <header>
        <h1 class="heading">DRUMKIT</h1>
    </header>
    <main class="container">
        <div class="first">
            <div>
                <button onclick="sound('a')" >
                    <h1>A</h1>
                    <p>Clap</p>
                </button>
            </div>
            <div>
                <button onclick="sound('s')">
                    <h1>S</h1>
                    <p>Hihat</p>
                </button>
            </div>
            <div>
                <button onclick="sound('d')">
                    <h1>D</h1>
                    <p>Kick</p>
                </button>
            </div>
        </div>
        <div class="second">
            <div>
                <button onclick="sound('f')" >
                    <h1>F</h1>
                    <p>Openhat</p>
                </button>
            </div>
            <div>
                <button onclick="sound('g')" >
                    <h1>G</h1>
                    <p>Boom</p>
                </button>
            </div>
            <div>
                <button onclick="sound('h')">
                    <h1>H</h1>
                    <p>Ride</p>
                </button>
            </div>
        </div>
        <div class="third">
            <div>
                <button onclick="sound('j')" >
                    <h1>J</h1>
                    <p>Snare</p>
                </button>
            </div>
            <div>
                <button onclick="sound('k')" >
                    <h1>K</h1>
                    <p>Tom</p>
                </button>
            </div>
            <div>
                <button onclick="sound('l')" >
                    <h1>L</h1>
                    <p>Tink</p>
                </button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
